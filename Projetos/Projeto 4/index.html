<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <div class="cover">
        <img
          src="https://parade.com/.image/w_3840,q_auto:good,c_fill,ar_4:3/MjA3OTY1MDYwOTU2NDMxMzk3/leo-memes-356542.jpg"
          alt="Capa do Álbum"
        />
        <span class="material-symbols-outlined menu-icon">menu</span>
      </div>
      <div class="info">
        <h2>Zodiac Structures</h2>
        <p>Robert Graysmith</p>
      </div>
      <div class="progress">
        <span>0:56</span>
        <input type="range" min="0" max="100" value="30" />
        <span>3:04</span>
      </div>
      <div class="controls">
        <span class="material-symbols-outlined">shuffle</span>
        <span class="material-symbols-outlined">skip_previous</span>
        <span class="material-symbols-outlined play">pause</span>
        <span class="material-symbols-outlined">stop</span>
        <span class="material-symbols-outlined">skip_next</span>
        <span class="material-symbols-outlined">repeat</span>
        <span class="material-symbols-outlined">volume_up</span>
      </div>
    </div>
  </body>
</html>
